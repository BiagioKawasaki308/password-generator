<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="text-center">
            <h1>Password Generator using Django!</h1>
          </div>
          <form action="{% url 'passgen'%}">
            <div class="mb-3">
              <label for="length" class="form-label">Password Length:</label>
              <select class="form-select" name="length">
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10" selected="selected">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
              </select>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" name="uppercase" id="uppercase">
              <label class="form-check-label" for="uppercase">Uppercase</label>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" name="digits" id="digits">
              <label class="form-check-label" for="digits">Digits</label>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" name="symbol" id="symbol">
              <label class="form-check-label" for="symbol">Symbols</label>
            </div>
            <div class="text-center">
              <input type="submit" class="btn btn-primary" value="Generate Password">
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
